<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="group">
        <div class="subgroup">
            <div class="display">
                <input type="text" id="calculate" placeholder="calculate here!">
                <input type="text" id="result" placeholder="result"readonly>
            </div>
            <div class="numbers">
            <button class="num">MC</button>
            <button class="num">MR</button>
            <button class="num">M-</button>
            <button class="num">M+</button>
            <button class="num">^</button>
            <button class="num">MU</button>
            <button class="num">+</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="num">/</button>
            <button class="num">%</button>
            <button class="num">(  )</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="num">*</button>
            <button class="num">-</button>
            <button class="num">-></button> 
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="num">+</button>
            <button class="num"style="background-color:blue;">=</button>
            <button class="num">AC</button>
            <button class="num">C</button>
            <button class="num">0</button>
            <button class="num">00</button>
            <button class="num">.</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
